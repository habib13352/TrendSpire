name: Codex Trending Improver

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  improve-trending:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt gh

      - name: Generate Trending Digest
        run: python -m src.render_digest

      - name: Improve Markdown using OpenAI Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/improve_trending_md.py

      - name: Commit and open PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          branch=codex-auto-fix-${{ github.run_id }}
          git checkout -b $branch
          git add TRENDING.md README.md
          git commit -m "Auto-fix: Improve formatting of TRENDING.md" || echo "No changes"
          git push origin $branch
          gh pr create --title "Auto Improvements from Codex" --body "Suggested edits from Codex AI" --base main
