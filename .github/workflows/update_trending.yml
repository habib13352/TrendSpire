name: Update Trending and README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_trending:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch and AI patch
        run: |
          echo "Fetching trending repositories and applying AI patch"
          python -m trendspire fetch
          python -m trendspire ai-patch

  ai_readme:
    needs: update_trending
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ENABLE_AI_README: ${{ secrets.ENABLE_AI_README }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Improve README with trending summary
        if: ${{ env.ENABLE_AI_README == 'true' }}
        run: |
          echo "Running AI README updater"
          python -m trendspire ai-readme --enable

  commit_changes:
    needs: ai_readme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add TRENDING.md README.md logs/update_log.txt backups/ || true
            git commit -m "ðŸ”„ Auto-update README and TRENDING"
            git push
          fi
